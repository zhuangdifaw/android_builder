name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4  # 升级到稳定新版（原v2已老旧，v4更稳定）
      - name: Set up JDK
        uses: actions/setup-java@v3  # 升级到稳定新版（原v1已废弃，v3更可靠）
        with:
          java-version: 1.8
          distribution: temurin  # 明确JDK发行版，v3版本推荐配置
      - id: get-project
        name: Get project name
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT  # 替换旧的::set-output语法（更规范）
      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project
      - name: Build the app
        working-directory: ./project
        run: |
          if [ ! -f "gradlew" ]; then gradle wrapper; fi
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v4  # 核心修改：升级废弃的v2到官方推荐v4
        with:
          name: my-build-apk
          path: ./**/*.apk  # 路径保持不变，功能不受影响
